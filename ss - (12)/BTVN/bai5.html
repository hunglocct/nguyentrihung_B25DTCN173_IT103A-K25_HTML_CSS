<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ Select</title>
<link rel="stylesheet" href="bai5.css">
</head>
<body>

<section class="faq">
  <div class="faq-header">
    <span>Câu hỏi thường gặp</span>
    <h2>Bạn có thắc mắc?</h2>
    <p>Chúng tôi sẵn sàng giải đáp mọi thắc mắc của bạn</p>
  </div>

  <div class="faq-box">
    <select class="faq-select">
      <option>Tôi có thể học trên điện thoại không?</option>
      <option>Có, nền tảng tương thích với điện thoại, tablet và máy tính.</option>
    </select>

    <select class="faq-select">
      <option>Chứng chỉ có được công nhận không?</option>
      <option>Chứng chỉ được cấp sau khi hoàn thành khóa học.</option>
    </select>

    <select class="faq-select">
      <option>Tôi có thể hoàn tiền nếu không hài lòng?</option>
      <option>Hỗ trợ hoàn tiền trong vòng 7 ngày.</option>
    </select>

    <select class="faq-select">
      <option>Làm thế nào để liên hệ với giảng viên?</option>
      <option>Liên hệ qua hệ thống hỏi đáp trong khóa học.</option>
    </select>

    <select class="faq-select">
      <option>Tôi có thể tải video về xem offline không?</option>
      <option>Hiện tại chỉ hỗ trợ xem video online.</option>
    </select>
  </div>
</section>

</body>
</html>
