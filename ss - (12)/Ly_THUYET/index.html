    <!-- 
    RWD: responsive web design : thiết kế web tương thích với nhiều thiết bị. (máy tính để bàn, laptop, máy tính bảng, điện thoại...)

    I. 2 kĩ thuật chính

        1. Mobile First : thiết kế trên màn hình điện thoại trước sau đó thiết kế lên các màn hình lớn hơn. (XU HƯỚNG BÂY GIỜ)

        2. Desktop First : thiết kế trên màn hình máy tính trước sau đó thiết kế xuống các màn hình nhỏ hơn

    II. Các điểm breakpoint: điểm giới hạn của các màn hình

        1.576px≤X<768px : điện thoại

        2.768px≤X<992px : máy tính bảng

        3.992px≤X<1200px: desktop

        4.≥1200px : máy tính bàn

    III. media screen (QUAN TRỌNG ==> VIẾT CODE RESPONSIVE)

        @media screen and (max-width: ) ==> đối với desktop first

        @media screen and (min-width: ) ==> đối với mobile first

        IV. thẻ meta ()

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        nếu không có element và các thuộc tính thì khi deploy dự án lên trên màn hình mobile thì sẽ không đúng kích thước tỷ lệ màn hình điện thoại

        V. áp dụng các kĩ thuật responsive khác

        khi dùng flex:

        flex-wrap: wrap : khi phần tử không đủ diện tích sẽ tự xuống dòng

        áp dụng các giá trị kích thước (%, vh, vw)

        dùng grid
    j
    
    
    
    -->
