<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHoi</title>
 <style>
*{
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

.form{ 
    width: 410px;
    background-color: white;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}
.form-header{
    padding: 10px;
}
.form-header h1{
    color: rgba(10, 107, 70, 0.903);
    text-align: center;
    font-weight: bold;
}
.form-main{
    padding: 10px;
}
.form-main label{ 
    display: block;
    color: rgba(7, 90, 19, 0.888);
    font-size: 12px;
    margin-bottom: 5px;
    
}
.form-main input,select,textarea {
    width: 100%;
    display: block;
    border: 1px solid rgb(65, 237, 182);
    border-radius: 4px;
    margin-bottom: 10px;
    padding: 7px;
}
.form-footer{
    padding: 10px;
}
.form-footer button { 
    width: 100%;
    height: 30px;
    text-align: center;
    background-color: rgb(11, 195, 188);
    border-radius: 5px;
    color: white;
    padding: 5px;
    border: none;
}
 </style>
</head>
<body>
    <div class="form">
        <div class="form-header">
            <h1>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>
        </div>
        <div class="form-main">
            <label for="">Họ và tên</label>
            <input type="text" placeholder="Nhập họ và tên" >
            <label for="">Email</label>
            <input type="text" placeholder="example@gmail.com" >
            <label for="">Dịch vụ đã sử dụng</label>
            <select name="" id="">
                <option value=""><strong>Khám răng tổng quát</strong></option>
            </select>
            <label for=""><strong>Mức độ hài lòng</strong></label>
            <select name="" id="">
                <option value=""><strong>Rất hài lòng</strong></option>
                <option value=""><strong>bình thường</strong></option>
                <option value=""><strong>Không</strong></option>
            </select>
            <label for="">Nội dung phản hồi</label>
            <textarea name="" id="" rows="5">Hãy cho chúng tôi biết cảm nhận của bạn ...</textarea>
        </div>
        <div class="form-footer">
            <button>Gửi Feedback</button>

        </div>
    </div>    
</body>
</html>
