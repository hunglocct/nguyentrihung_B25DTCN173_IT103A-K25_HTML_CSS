<!DOCTYPE html>
<html>

<head>
    <meta charset="UFT-8">
    <title>Nha khoa</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace
        }

        .a {
            position: relative;
            width: 380px;
            height: 500px;
            margin: 20px;

            background-color: white;
            border: 1px solid black;
            border-radius: 15px;

        }

        .hf {
            text-align: center;
            font-weight: bold;
            transform: scale(1.5);
            border: 8px;

        }

        .b {
            display: inline-block;
            vertical-align: top;
            color: rgb(170, 255, 42);
            font-weight: bold;
            transform: scale(1.2) translateX(10px);

        }

        .hot {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgb(255, 51, 51);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;

        }

        .c {
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .a button {
            text-align: center;
            background-color: aqua;
            border: 1px solid black;
            border-radius: 30px;
            margin-left: 95px;
            width: 180px;
            height: 40px;

        }

        .h {
            margin: 0%;
            background-color: aqua;
            height: 80px;
            border-radius: 15px;
        }
    </style>
</head>

<body style="background-color: aliceblue;">
    <div class="a">
        <div class="h">
            <div class="hot">Hot</div>
            <div class="hf">

                <br>

            </div>
        </div>
        <div style="background-color: white; transform: translateY(-15px);">
            <div class="c" style="margin-top: 0px; padding-top: 30px;"> dịch vụ: <div class="b">tẩy trắng răng</div>
            </div>
            <hr class="c">
            <div class="c">Công nghệ:<div class="b" style="color: black; transform: none;"> Laser Whitening</div>
            </div>
            <hr class="c">
            <div class="c">Thời gian:<div class="b"> 60 phút</div>
            </div>
            <hr class="c">
            <div class="c">Bảo hành:<div class="b"> 6 tháng</div>
            </div>
            <hr class="c">
            <div class="c"> Gia ưu đai:<div class="b">1.600.000 đ</div>
            </div>
            <hr class="c">
            <br>

        </div>

        <button class="c">Đặt lịch ngay</button>
    </div>
</body>

</html>
