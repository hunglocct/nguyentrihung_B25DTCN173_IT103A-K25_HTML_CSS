<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

<body>
   <!-- 
    Flex box : giúp căn chỉnh vị trí các phần tử, dàn layout theo chiều ngang và theo chiều dọc
    trước đó nếu không có flex box (float, margin)
    1. hai khái niệm quan trong trong flex box
    + flex-container    : phần tử cha
    + flex-intem         : phần tử con
    2. muốn 1 khôi trỏ thành flex box thì phải có giá trị thuộc tính display-flex   (none,inline,block,inline-block)
   `3. trục trong flex
    chia làm 2 trục
     + trục chính main axis
     +trục phụ  cross axis
     ===> 2 trục này vuông góc với nhau
     4. flex-direction
        giá trị mặc định là: row
        flex-direction: row : main-axis nằm ngang ==> cross-axis nằm dọc
        flex-direction: column : main-axis nằm dọc ==> cross-axis nằm ngang
    5. chỉ cần căn trong trục main-axis
        5.1 flex-start giá trị mặc định
        5.2 center
        5.3 space-evenly: cách đều flex item
        5.4 space-between: đưa khoảng cách các phần tử bắt đầu từ mép và khoảng cách đều nhau
        5.5 space-around: 
    6. align-items
        flex-start
        center
        flex-end
    7.flex-wrap; giá trị mặc định là nowrap : không cho phép phần tử xuống dòng
        flex-wrap: wrap : cho phép phần tử xuống dòng khi bị chiếm diện tích
    8. khoảng cách giữa các flex item

    9. oder : thứ tự hiệ thị của các flex-item
        oder mặc định là 0.(phần tử nào có giá trị oder nhỏ hơn ưu tiên hiện thị trước, nhận cả giá trị âm)
    10. align-content: căn chỉnh khoảng cách giữa các dòng theo trục dọc




   -->
    <div class="main">
        <div class="item item1">
            1

            </div>
        
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
    </div>



</body>
</html>
