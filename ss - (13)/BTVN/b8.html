<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .m1{
            width: 100%;
            height: auto;
            display: flex;
            gap: 35px;
            justify-content: center;
        }
        .box{
            text-align: center;
            background-color: rgb(255, 255, 255);
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.653);
        }
        h2{
            color: blueviolet;
        }
        p{
            color: gray;
        }
        @media screen and (max-width: 678px){
            .m1{
                flex-direction: column;
                align-items: center;
            }
            .box{
                width: 80%;
                height: 800px;

            }
        }
    </style>
</head>
<body style="background-color: aliceblue;">
    <div class="m1">
        <div class="box">
            <h1>THẺ VÍ DỤ</h1>
            <h2>THẺ VÍ DỤ</h2>
            <p>THẺ VÍ DỤ</p>
        </div>
        <div class="box">
            <h1>THẺ VÍ DỤ</h1>

        </div>

            <p>THẺ VÍ DỤ</p>
        </div>
    </div>
</body>
</html>
